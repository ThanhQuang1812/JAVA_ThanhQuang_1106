<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Role</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td {
      padding: 10px 0;
    }
    input[type="text"], input[type="submit"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    td:first-child {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
<form action="#" th:object="${role}" th:action="@{/roles/save}" method="post">
  <table>
    <tr>
      <td>Role Name</td>
      <td><input type="text" th:field="*{role_name}"></td>
    </tr>
  </table>
  <input type="submit" value="Create">
</form>
</body>
</html>
